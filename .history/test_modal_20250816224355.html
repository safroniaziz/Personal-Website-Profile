<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-8">Modal Test</h1>
        
        <!-- Test Button -->
        <button onclick="openProjectModal('bdaru')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Open Bdaru Modal
        </button>
        
        <!-- Modal -->
        <div id="projectModal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
            <div class="flex min-h-full items-center justify-center p-4">
                <div class="relative w-full max-w-4xl rounded-3xl bg-white shadow-2xl">
                    <button onclick="closeProjectModal()" class="absolute right-4 top-4 rounded-full bg-gray-100 p-2 hover:bg-gray-200 transition-all duration-300">
                        <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                    <div class="p-8">
                        <div id="modalContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Test modal functionality
        function initProjectModal() {
            const modal = document.getElementById('projectModal');
            const modalContent = document.getElementById('modalContent');
            
            if (!modal || !modalContent) {
                console.error('Modal elements not found!');
                return;
            }

            console.log('Modal elements found:', modal, modalContent);

            const projectData = {
                bdaru: {
                    title: 'Museum Digital Balai Adat Rajo Penghulu',
                    description: 'Sistem museum digital untuk preservasi budaya tradisional Bengkulu dengan 3 peran pengguna: admin untuk manajemen konten, pengelola untuk kurasi koleksi, dan visitor untuk eksplorasi budaya.',
                    features: [
                        'Katalog digital artefak budaya',
                        'Virtual tour museum interaktif',
                        'Manajemen koleksi multimedia',
                        'Sistem edukasi budaya online',
                        'Dashboard pengelola museum'
                    ],
                    tech: ['Laravel', 'Vue.js', 'MySQL', 'Tailwind CSS'],
                    image: 'assets/img/bdaru/bdaru1.png',
                    liveUrl: 'http://bdarubengkulu.org/',
                    challenges: 'Membangun platform yang dapat melestarikan budaya tradisional dalam format digital dengan user experience yang menarik untuk berbagai kalangan.',
                    solutions: 'Menggunakan Laravel untuk backend yang robust, Vue.js untuk frontend interaktif, dan desain responsif untuk aksesibilitas optimal.'
                }
            };

            window.openProjectModal = function(projectId) {
                console.log('Opening modal for project:', projectId);
                const project = projectData[projectId];
                if (!project) {
                    console.error('Project not found:', projectId);
                    return;
                }

                console.log('Project data:', project);

                modalContent.innerHTML = `
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <img src="${project.image}" alt="${project.title}" class="w-full rounded-lg shadow-lg" />
                        </div>
                        <div>
                            <h2 class="text-3xl font-bold text-gray-900 mb-4">${project.title}</h2>
                            <p class="text-gray-600 leading-relaxed mb-6">${project.description}</p>
                            
                            <div class="mb-6">
                                <h3 class="text-lg font-semibold text-gray-900 mb-3">Key Features</h3>
                                <ul class="space-y-2">
                                    ${project.features.map(feature => `<li class="flex items-center gap-2 text-gray-600"><div class="w-2 h-2 bg-blue-500 rounded-full"></div>${feature}</li>`).join('')}
                                </ul>
                            </div>

                            <div class="mb-6">
                                <h3 class="text-lg font-semibold text-gray-900 mb-3">Technologies Used</h3>
                                <div class="flex flex-wrap gap-2">
                                    ${project.tech.map(tech => `<span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm">${tech}</span>`).join('')}
                                </div>
                            </div>

                            <div class="mb-6">
                                <h3 class="text-lg font-semibold text-gray-900 mb-3">Challenges & Solutions</h3>
                                <div class="space-y-3">
                                    <div>
                                        <h4 class="font-medium text-gray-900">Challenge:</h4>
                                        <p class="text-gray-600 text-sm">${project.challenges}</p>
                                    </div>
                                    <div>
                                        <h4 class="font-medium text-gray-900">Solution:</h4>
                                        <p class="text-gray-600 text-sm">${project.solutions}</p>
                                    </div>
                                </div>
                            </div>

                            <div class="flex gap-3">
                                <a href="${project.liveUrl}" target="_blank" rel="noopener" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                                    <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/></svg>
                                    Live Demo
                                </a>
                            </div>
                        </div>
                    </div>
                `;

                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            };

            window.closeProjectModal = function() {
                console.log('Closing modal');
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            };

            // Close modal on backdrop click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeProjectModal();
                }
            });

            // Close modal on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
                    closeProjectModal();
                }
            });
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initProjectModal);
    </script>
</body>
</html>
